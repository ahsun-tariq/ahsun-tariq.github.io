name: Deploy website to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout private repo
        uses: actions/checkout@v4

      - name: Prepare public folder
        run: |
          rm -rf public
          mkdir public
          cp -r index.html pages assets scripts public/ || true
          # add any other files/folders needed for the site

      - name: Deploy to public GitHub Pages repo
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.DEPLOY_KEY }}       # private key from private repo
          external_repository: yourusername/yourusername.github.io
          publish_branch: main
          publish_dir: ./public
          commit_message: "Deploy site from private repo"
